name: Build and Release Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force create release even for PR'
        required: false
        default: false
        type: boolean

# æ·»åŠ å¿…è¦çš„æƒé™ä»¥åˆ›å»ºRelease
permissions:
  contents: write
  actions: read
  checks: write
  issues: read
  packages: write
  pull-requests: write
  repository-projects: read
  security-events: write
  statuses: write

env:
  FLUTTER_VERSION: '3.29.3'
  JAVA_VERSION: '17'

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test
        continue-on-error: true  # æµ‹è¯•å¤±è´¥ä¸é˜»æ–­æ„å»ºï¼Œå› ä¸ºæ˜¯å¼€å‘é˜¶æ®µ

  # Android APK æ„å»º
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: code-quality
    outputs:
      version: ${{ steps.version.outputs.version }}
      build-number: ${{ steps.version.outputs.build-number }}
      apk-path: ${{ steps.build.outputs.apk-path }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ä»¥ä¾¿è®¡ç®—ç‰ˆæœ¬å·

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate version number
        id: version
        run: |
          # ä½¿ç”¨ç‰ˆæœ¬ç”Ÿæˆè„šæœ¬
          ./.github/scripts/version-generator.sh
          
          echo "ğŸ“‹ ç‰ˆæœ¬ä¿¡æ¯å·²ç”Ÿæˆ"

      - name: Update version in pubspec.yaml
        run: |
          # æ›´æ–°pubspec.yamlä¸­çš„ç‰ˆæœ¬å·
          sed -i "s/^version: .*/version: ${{ steps.version.outputs.version }}+${{ steps.version.outputs.build-number }}/" pubspec.yaml
          
          echo "ğŸ“ æ›´æ–°åçš„ç‰ˆæœ¬ä¿¡æ¯ï¼š"
          grep "^version:" pubspec.yaml

      - name: Build Android APK
        id: build
        run: |
          # æ„å»º debug APKï¼ˆå¼€å‘é˜¶æ®µï¼‰
          flutter build apk --debug --build-number=${{ steps.version.outputs.build-number }}
          
          # é‡å‘½åAPKæ–‡ä»¶
          APK_NAME="lumi-assistant-${{ steps.version.outputs.version }}-debug.apk"
          cp build/app/outputs/flutter-apk/app-debug.apk "build/app/outputs/flutter-apk/${APK_NAME}"
          
          echo "apk-path=build/app/outputs/flutter-apk/${APK_NAME}" >> $GITHUB_OUTPUT
          
          echo "ğŸš€ æ„å»ºå®Œæˆï¼š"
          echo "APKæ–‡ä»¶: ${APK_NAME}"
          ls -la build/app/outputs/flutter-apk/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ steps.version.outputs.version }}
          path: ${{ steps.build.outputs.apk-path }}
          retention-days: 30

  # å‘å¸ƒReleaseï¼ˆä»…åœ¨mainåˆ†æ”¯ï¼‰
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-android
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.force_release == 'true')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk-${{ needs.build-android.outputs.version }}
          path: ./artifacts

      - name: Get latest commit info
        id: commit
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          COMMIT_MSG=$(git log -1 --pretty=format:'%s')
          COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')
          COMMIT_DATE=$(git log -1 --pretty=format:'%ci')
          
          echo "sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "message=${COMMIT_MSG}" >> $GITHUB_OUTPUT
          echo "author=${COMMIT_AUTHOR}" >> $GITHUB_OUTPUT
          echo "date=${COMMIT_DATE}" >> $GITHUB_OUTPUT

      - name: Generate Auto Changelog
        env:
          VERSION: ${{ needs.build-android.outputs.version }}
          BUILD_NUMBER: ${{ needs.build-android.outputs.build-number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # ä½¿ç”¨è‡ªåŠ¨åŒ–å˜æ›´æ—¥å¿—ç”Ÿæˆè„šæœ¬
          ./.github/scripts/auto-changelog.sh
          
          echo "ğŸ“‹ è‡ªåŠ¨åŒ–å˜æ›´æ—¥å¿—å·²ç”Ÿæˆ"

      - name: Delete existing tag if exists
        continue-on-error: true
        run: |
          # åˆ é™¤å¯èƒ½å­˜åœ¨çš„åŒåtagå’Œreleaseï¼Œç¡®ä¿åˆ›å»ºæ–°çš„
          TAG_NAME="v${{ needs.build-android.outputs.version }}"
          
          # å°è¯•åˆ é™¤è¿œç¨‹tag
          git push --delete origin ${TAG_NAME} 2>/dev/null || echo "Tag ${TAG_NAME} ä¸å­˜åœ¨æˆ–å·²åˆ é™¤"
          
          # å°è¯•åˆ é™¤æœ¬åœ°tag
          git tag -d ${TAG_NAME} 2>/dev/null || echo "æœ¬åœ°tag ${TAG_NAME} ä¸å­˜åœ¨"
          
          echo "âœ… æ¸…ç†å®Œæˆï¼Œå‡†å¤‡åˆ›å»ºæ–°çš„Release"

      - name: Create Release with Auto Changelog
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-android.outputs.version }}
          name: ğŸš€ Lumi Assistant ${{ needs.build-android.outputs.version }}
          body_path: release_notes.md  # ä½¿ç”¨è‡ªåŠ¨ç”Ÿæˆçš„å˜æ›´æ—¥å¿—
          draft: false
          prerelease: true  # æ ‡è®°ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬
          make_latest: false  # ä¸è®¾ä¸ºæœ€æ–°æ­£å¼ç‰ˆæœ¬
          files: |
            ./artifacts/lumi-assistant-${{ needs.build-android.outputs.version }}-debug.apk
          token: ${{ secrets.GITHUB_TOKEN }}

  # é€šçŸ¥å·¥ä½œæµç»“æœ
  notify:
    name: Notify Build Result
    runs-on: ubuntu-latest
    needs: [code-quality, build-android, release]
    if: always()
    
    steps:
      - name: Build Success Notification
        if: needs.build-android.result == 'success'
        run: |
          echo "âœ… æ„å»ºæˆåŠŸï¼"
          echo "ç‰ˆæœ¬: ${{ needs.build-android.outputs.version }}"
          echo "æ„å»ºå·: ${{ needs.build-android.outputs.build-number }}"
          
      - name: Build Failure Notification
        if: needs.build-android.result == 'failure'
        run: |
          echo "âŒ æ„å»ºå¤±è´¥ï¼è¯·æ£€æŸ¥æ—¥å¿—ã€‚"
          exit 1

      - name: Release Success Notification
        if: needs.release.result == 'success'
        run: |
          echo "ğŸ‰ Releaseå‘å¸ƒæˆåŠŸï¼"
          echo "å¯åœ¨GitHub Releasesé¡µé¢ä¸‹è½½APKæ–‡ä»¶"
          
      - name: Release Skipped Notification
        if: needs.release.result == 'skipped'
        run: |
          echo "â„¹ï¸ Releaseè¢«è·³è¿‡ï¼ˆémainåˆ†æ”¯æ¨é€ï¼‰"